services:
  app:
    build: .
    depends_on:
      - db
    environment:
      - DB_URL=jdbc:postgresql://db:5432/taskmanager
      - DB_USER=postgres
      - DB_PASSWORD=postgres
    restart: on-failure

  db:
    image: postgres:14
    environment:
      - POSTGRES_DB=taskmanager
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres-data: